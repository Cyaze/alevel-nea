<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results</title>
    <link rel="stylesheet" href="results.css">
     <!--Chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <!--Left: Graph-->
        <div class="graph-section">
            <h2>Distance Travelled per Generation</h2>
            <!--Canvas ID-->
            <canvas id="distanceChart"></canvas> 
        </div>

        <!--Right: Number Stats-->
        <div class="statistics-section">
            <h3>Summary Statistics</h3>
            <p>Total Generations Simulated: <span id="totalGenerations">0</span></p>
            <p>Best Distance Traveled: <span id="bestDistance">0 px</span></p>
            <p>Median Distance Traveled: <span id="medianDistance">0 px</span></p>
            <p>Worst Distance Traveled: <span id="worstDistance">0 px</span></p>
        </div>

        <!--Home Button-->
        <button id="backButton" class="back-btn">Back to Home</button>
    </div>

    <script src="chartHandler.js"></script>
    <script src="results.js"></script>
</body>
</html>
